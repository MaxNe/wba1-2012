<!DOCTYPE html>
<!--
ÜBUNG 1

1. Binde die Videodateien "video.mp4" und "video.webm" so ein, dass jeweils mindestens eine der Dateien in allen gängigen und aktuellen Browsern abgespielt werden kann.
2. Passe den Code aus Aufgabe 1 so an, dass die Steuerelemente angezeigt werden.
3. Passe den Code aus Aufgabe 1 so an, dass das Video in Schleife abgespielt wird.
4. Binde das Bild "start.jpg" so ein, dass dieses angezeigt wird, solange das Video nicht spielt.
5. Wenn der Browser kein HTML5 unterstützt, soll das Bild "kein-html5.jpg" und ein passender Text mit einem Link zum laden der "video.mp4"-Datei angezeigt werden.

ÜBUNG 2
1. Passe die "js-steuerelemente.js"-Datei bei den makierten Stellen an.
2. Gebe dem Video-Element die passende ID zum Javascript.
3. Fülle das onclick-Attribut der Buttons passend zum Javascript.
4. Teste die eigenen Steuerelemente
-->
<html>
	<head>
		<title>Filme im Web - Übung</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="js-steuerelemente.js"></script>
	</head>
	<body>	
		<video poster="start.jpg" controls loop width="640" height="360" id="video">
			<source src="video.mp4" type="video/mp4">
			<source src="video.webm" type="video/webm">
			<img src="kein-html5.jpg" width="640" height="360" alt="keine HTML5 Unterstützung">
			<p>Dein Browser kann keine HTML5 Videoinhalte wiedergeben. <a href="video.mp4">video.mp4 laden</a></p>
		</video>
		<div>
			<button onclick="zumanfang()">vom Anfang spielen</button>
		    <button id="rew" onclick="spulen(-10)">zurückspulen</button>
		    <button id="play" onclick="play()">Play</button>
		    <button id="fastFwd" onclick="spulen(10)">vorspulen</button>
		</div>
	</body>
</html>
