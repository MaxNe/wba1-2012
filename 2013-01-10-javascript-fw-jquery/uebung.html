<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Beispiele</title>
<link rel="stylesheet" href="uebung.css">
<script type="text/javascript" language="javascript" src="jquery.js"></script>
        <script type="text/javascript" language="javascript" src="jquery.roundabout.js"></script>
        <script type="text/javascript" language="javascript" src="jquery.roundabout-shapes.js"></script>
        <script type="text/javascript" language="javascript" src="reflection/reflection.js"></script>
<script>
$(document).ready(function(){
  $("#p1").hover(function(){
    $("#p1").hide();
  });
$("#btnUser1").click(function(){
$("#TextWindow").append("<p class='textUser1'>User1: "+$("#textUser1").val()+"</p>");
});
				
$("#btnUser2").click(function(){
$("#TextWindow").append("<p class='textUser2'>User2: "+$("#textUser2").val()+"</p>");
});			
				
$("#btnClearUser1").click(function(){
$("p").remove(".textUser1");
});
				
$("#btnClearUser2").click(function(){
$("p").remove(".textUser2");
});
			
$('#Task3').roundabout();

$("#bild3").click(function(){
					$("#bild3").animate({width:"300px", height:"250px"},500);
					
});
</script>
</head>

<body>

	<section>
    	<h1 class="reflect">Übung 1</h1>
        
        <p id="p1">Ich bin dein Versuchsabsatz.</p>
    </section>
    
    <section>
    	<h1>Übung 2</h1>
        
        <div class="split" style="font-size:18px;">
            User1:<br>
            <input id="textUser1" type="text" size="20" placeholder="Nachticht" /><br>
            <button id="btnUser1">Send</button><button id="btnClearUser1">Clear</button>
        </div>
        <div id="TextWindow" class="split" style="font-size:18px;"></div>
        <div class="split" align="right" style="font-size:18px;">
            User2:<br>
            <input id="textUser2" type="text" size="20" placeholder="Nachticht" /><br>
            <button id="btnUser2">Send</button><button id="btnClearUser2">Clear</button>
            
        </div>
    </section>
    
    <section style="clear:both;">
    	<h1>Übung 3</h1>
        
        <ul id="Task3">
            <li><img id="bild1" src="Bild1.jpg" width="100%" class="reflect"></li>
            <li><img id="bild2" src="Bild2.jpg" width="100%" class="reflect"></li>
            <li><img id="bild3" src="Bild3.jpg" width="100%" class="reflect"></li>
        </ul>
    </section>

</body>
</html>
