        function replaceNewLine(myString) {
	var regX = /\r\n|\r|\n/g;
	var replaceString = '';
	return myString.replace(regX, replaceString);	
}
$("#subm").bind('click',function(){
       $('#output').removeAttr('style');
       var t = $("#cssin").val().trim();
       t = replaceNewLine(t); 
       var a = t.split(';');
       $.each(a,function(e){
           var b = a[e].split(':');
           if(a[e]!=""){
           $('#output').css(b[0],b[1]);}
           
       })
       
});
